<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Secure Profile Update</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white p-8">

  <div class="max-w-xl mx-auto bg-gray-800 p-8 rounded-2xl shadow-lg">

    <h1 class="text-3xl font-bold mb-6">üîê Secure Profile (CSRF Protected)</h1>

    <form method="post" class="space-y-4">
      {{ csrf_token() }}

      <input name="name" placeholder="Your name"
             class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600">

      <textarea name="bio" placeholder="Update your bio..."
                class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600"></textarea>

      <button class="w-full bg-green-600 hover:bg-green-700 p-3 rounded-lg font-bold text-xl">
        Update Profile
      </button>
    </form>

    <a href="/" class="block mt-6 text-blue-400 hover:underline">‚¨Ö Back</a>

  </div>

</body>
</html>
