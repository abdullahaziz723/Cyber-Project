<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile Update - CSRF Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">

  <div class="max-w-xl mx-auto bg-gray-800 p-8 rounded-2xl">

    <h1 class="text-3xl font-bold mb-4">⚠️ Profile Update (CSRF Vulnerable)</h1>

    <form method="post" class="space-y-4">
      <input name="name" placeholder="Your name"
             class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600">

      <textarea name="bio" placeholder="Your bio..."
                class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600"></textarea>

      <button class="w-full bg-red-600 hover:bg-red-700 p-3 rounded-lg font-bold text-xl">
        Update
      </button>
    </form>

    <a href="/" class="block mt-6 text-blue-400 hover:underline">⬅ Back</a>

  </div>

</body>
</html>
